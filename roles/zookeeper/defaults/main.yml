---
# Default variables for the zookeeper role

# ZooKeeper version
zookeeper_version: "3.9.3"
zookeeper_download_url: "https://archive.apache.org/dist/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
zookeeper_checksum: ""

# User and group
zookeeper_user: zookeeper
zookeeper_group: zookeeper

# Installation paths
zookeeper_install_dir: /opt/zookeeper
zookeeper_version_dir: "{{ zookeeper_install_dir }}-{{ zookeeper_version }}"
zookeeper_symlink: "{{ zookeeper_install_dir }}"

# Data and log directories
zookeeper_data_dir: /var/lib/zookeeper
zookeeper_data_log_dir: "{{ zookeeper_data_dir }}/log"
zookeeper_log_dir: /var/log/zookeeper

# Configuration file path
zookeeper_conf_dir: "{{ zookeeper_install_dir }}/conf"
zookeeper_config_file: "{{ zookeeper_conf_dir }}/zoo.cfg"

# Network configuration
zookeeper_client_port: 2181
zookeeper_peer_port: 2888
zookeeper_election_port: 3888

# Cluster configuration
zookeeper_cluster_nodes: []
zookeeper_myid: 1

# ZooKeeper configuration options
zookeeper_tick_time: 2000
zookeeper_init_limit: 10
zookeeper_sync_limit: 5
zookeeper_max_client_cnxns: 60
zookeeper_autopurge_snap_retain_count: 3
zookeeper_autopurge_purge_interval: 1

# JVM options
zookeeper_heap_size: "512m"
zookeeper_jvm_opts: "-Xmx{{ zookeeper_heap_size }} -Xms{{ zookeeper_heap_size }}"

# TLS configuration
zookeeper_tls_enabled: false
zookeeper_ssl_client_port: 2281
zookeeper_keystore_path: "{{ rootca_cert_path | default('/opt/kafka-ca') }}/{{ inventory_hostname }}.p12"
zookeeper_truststore_path: "{{ rootca_cert_path | default('/opt/kafka-ca') }}/truststore.jks"
zookeeper_keystore_password: "changeit"
zookeeper_truststore_password: "changeit"
zookeeper_key_password: "changeit"

# Four Letter Words (for monitoring)
zookeeper_4lw_commands_whitelist: "stat, ruok, conf, isro, mntr, srvr"

# Service configuration
zookeeper_service_name: zookeeper
zookeeper_service_state: started
zookeeper_service_enabled: true
