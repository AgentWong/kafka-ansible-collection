---
# ZooKeeper installation tasks

- name: Create ZooKeeper group
  ansible.builtin.group:
    name: "{{ zookeeper_group }}"
    state: present

- name: Create ZooKeeper user
  ansible.builtin.user:
    name: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    shell: /bin/bash
    home: "/home/{{ zookeeper_user }}"
    create_home: true
    system: true
    state: present

- name: Create ZooKeeper directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    mode: "0755"
  loop:
    - "{{ zookeeper_data_dir }}"
    - "{{ zookeeper_data_log_dir }}"
    - "{{ zookeeper_log_dir }}"

- name: Check if ZooKeeper is already installed
  ansible.builtin.stat:
    path: "{{ zookeeper_version_dir }}"
  register: zookeeper_installed

- name: Download ZooKeeper
  ansible.builtin.get_url:
    url: "{{ zookeeper_download_url }}"
    dest: "/tmp/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
    mode: "0644"
    checksum: "{{ zookeeper_checksum | default(omit) }}"
  when: not zookeeper_installed.stat.exists

- name: Create installation directory
  ansible.builtin.file:
    path: "{{ zookeeper_version_dir }}"
    state: directory
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    mode: "0755"
  when: not zookeeper_installed.stat.exists

- name: Extract ZooKeeper archive
  ansible.builtin.unarchive:
    src: "/tmp/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
    dest: "{{ zookeeper_version_dir }}"
    remote_src: true
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    extra_opts:
      - --strip-components=1
  when: not zookeeper_installed.stat.exists

- name: Create symlink to current version
  ansible.builtin.file:
    src: "{{ zookeeper_version_dir }}"
    dest: "{{ zookeeper_symlink }}"
    state: link
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"

- name: Set ownership of ZooKeeper installation
  ansible.builtin.file:
    path: "{{ zookeeper_version_dir }}"
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    recurse: true

- name: Clean up downloaded archive
  ansible.builtin.file:
    path: "/tmp/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
    state: absent
  when: not zookeeper_installed.stat.exists
